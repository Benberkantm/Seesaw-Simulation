<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
    <img src="assets/images/seesaw_logo.png" alt="Seesaw Logo" class="logo">
</head>
<body>
    <div class="stats-container" id="stats">
        <div class="stat">
            <span class="stat-label">Left Weight:</span>
            <span class="stat-value" id="leftWeight">0 kg</span>
        </div>
        <div class="stat">
            <span class="stat-label">Angle:</span>
            <span class="stat-value" id="angle">0Â°</span>
        </div>
        <div class="stat">
            <span class="stat-label">Next Weight:</span>
            <span class="stat-value" id="nextWeightStat">- kg</span>
        </div>
        <div class="stat">
            <span class="stat-label">Right Weight:</span>
            <span class="stat-value" id="rightWeight">0 kg</span>
        </div>
    </div>
    <div class="seesaw-container" id="seesawContainer">
        <div class="pivot" id="pivot"></div>
        <div class="seesaw-plank" id="seesawPlank"></div>
    </div>
    <div>
        <button id="resetButton">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
